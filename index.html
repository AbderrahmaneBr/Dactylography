<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dactylography</title>
</head>
<body>
    <div class="GameContainer">
        <div class="Header">
            <p id="logo">Dactylography</p>
            <p id="Timer">00:00.00</p>
        </div>
        <div class="TestContainer">
            <p class="ReferenceText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae eligendi enim illum quis dicta ipsa autem alias rem, dolor cumque officia. Dignissimos fugit unde facilis. Nobis eum ad error hic!</p>
            <textarea class="InputText" type="text"></textarea>
        </div>
    </div>

    <div class="ResultContainer">
        <p>Time Elapsed:</p>
        <p id="TimeResult">00:00.00</p>
        <button id="ReplayButton">Replay</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
